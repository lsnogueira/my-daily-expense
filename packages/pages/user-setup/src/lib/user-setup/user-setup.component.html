<main>
  <article>
    <div class="title-wrapper">
      <img
        class="center-logo"
        src="/assets/images/cash.svg"
        alt="icone desenho de mão extendendo dinheiro"
      />
      <h2>My daily expense</h2>
    </div>
    <form>
      <section class="fields-wrapper">
        <mat-form-field>
          <mat-label>Selecione o tipo do teto de gasto</mat-label>
          <mat-select required>
            <mat-option>--</mat-option>
            <mat-option [value]="null">Mensal</mat-option>
            <mat-option [value]="null">Diário</mat-option>
            <mat-option [value]="null">Semanal</mat-option>
          </mat-select>
          <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
        <mat-hint>{{animalControl.value?.sound}}</mat-hint> -->
        </mat-form-field>

        <mat-form-field>
          <mat-label>Valor do teto</mat-label>
          <input required matInput type="number" placeholder="R$ 0,00" />
        </mat-form-field>

        <mat-slide-toggle disabled>Persistir dados?</mat-slide-toggle>
      </section>
    </form>

    <section class="submit-area">
      <button mat-raised-button type="reset" color="primary">Limpar</button>
      <button mat-raised-button type="submit" color="accent">Começar</button>
    </section>
  </article>
</main>
